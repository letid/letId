<form method="POST" action="?chdis">
    <h2>{Change display name}</h2>
    <div class="{chdis_class_displayname}">
        <span>{Display name}</span>
        <input type="text" size="26" name="displayname" value="{chdis_value_displayname}">
        <em>{chdis_mask_displayname}</em>
    </div>
    <div class="submit">
        <input type="submit" name="chdis" value="{Change}">
    </div>
    {chdis_form_message}
</form>
