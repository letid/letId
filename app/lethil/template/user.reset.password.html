<header>
    <div>{menu.page}</div>
    <div>{menu.user}</div>
</header>
<div>
    <div class="">
        <form method="POST">
            <h2>{Reset your Password}</h2>
            <div class="{resetpassword.class.code}">
                <span>{Code}</span>
                <input type="text" size="26" name="code" value="{resetpassword.value.code}" {resetpassword.visibility.code}>
                <em>{resetpassword.mask.code}</em> {resetpassword.visibility.code}
            </div>
            <div class="{resetpassword.class.password}">
                <span>{Password}</span>
                <input type="text" size="26" name="password">
                <em>{resetpassword.mask.password}</em>
            </div>
            <div class="submit">
                <input type="submit" name="resetpassword" value="{Reset password}">
            </div>
            {resetpassword.form.message}
        </form>
    </div>
</div>
<footer>
    {pageFooter}
</footer>
